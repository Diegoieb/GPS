<h2 class="title-center">Lista de ventas</h2>
&nbsp;
<div *ngIf="sales.length > 0">
  <table class="sales-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sale of sales">
        <td>{{ sale.id }}</td>
        <td>{{ sale.producto }}</td>
        <td>{{ sale.cantidad }}</td>
        <td>{{ sale.precioUnitario }}</td>
        <td>{{ sale.total }}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="confirmDelete(sale.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="sales.length === 0">
  <h3 class="no-sales-message">No hay ventas realizadas a√∫n...</h3>
</div>
